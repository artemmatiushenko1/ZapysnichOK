<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZapysnichOK</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./src/styles/main.css" />
        <script type="module" defer src="./src/js/controller.js"></script>
    </head>

    <body>
        <div class="app-container">
            <div class="folders-navbar-container">
                <h1 class="logo">
                    zapysnich<span
                        ><img
                            src="https://cdn.shopify.com/s/files/1/1061/1924/products/OK_Hand_Sign_Emoji_Icon_ios10_large.png?v=1571606092"
                            alt="ok-icon"
                    /></span>
                </h1>
                <div class="folders-navbar">
                    <div class="navbar-header">
                        <h2>Розділи <i class="fas fa-chevron-down"></i></h2>
                        <button class="btn-general btn-add-folder">
                            <i class="far fa-edit"></i>
                        </button>
                    </div>
                    <div class="folders-container">
                        <ul class="folders">
                            <li class="folder">
                                <a href="#notes">Всі записи</a>
                            </li>
                             <!-- <li class="folder">
                                <a href="#">Книги</a>
                            </li>
                            <li class="folder">
                                <a href="#">Цілі</a>
                            </li>
                            <li class="folder">
                                <a href="#important">Важливе</a>
                            </li>
                            <li class="folder">
                                <a href="#">Подорожі</a>
                            </li> -->
                            <div class="new-folders"></div>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="add-note-input-container">
                    <form class="add-note-form" action="#">
                        <input
                            class="add-note-input"
                            type="text"
                            placeholder="Додати запис..."
                        />
                    </form>
                </div>
                <div class="toolsbar-container">
                    <form action="#" class="search-form">
                        <input
                            class="input-search-note"
                            type="text"
                            placeholder="Шукати запис..."
                        />
                        <button type="submit" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                    <div class="btns-wrapper">
                        <button class="btn-general btn-sort-older-first" data-key="fl">
                            <i class="fas fa-history"></i>
                        </button>
                        <button class="btn-general btn-sort-z-to-a" data-key="za">
                            <i class="fas fa-sort-alpha-up"></i>
                        </button>
                        <button class="btn-general btn-sort-a-to-z" data-key="az">
                            <i class="fas fa-sort-alpha-down"></i>
                        </button>
                    </div>
                </div>
                <div class="notes-container"></div>
                <!-- <h2 class="welcome-title">Welcome to the best app!⛅</h2> -->
            </div>
            <div class="additional-menu-container">
                <ul class="additional-menu">
                    <li class="btn-general">
                        <a href="#"><i class="fas fa-user-cog"></i></a>
                    </li>
                    <li class="btn-general delete-all-btn">
                        <a href="#"><i class="fas fa-trash-alt"></i></a>
                    </li>
                </ul>
            </div>

            <div class="overlay overlay-folders hidden"></div>
            <div class="overlay overlay-add-note hidden"></div>
            <div class="overlay overlay-show-note hidden"></div>
            <div class="overlay overlay-confirm-delete hidden"></div>
            <div class="confirm-delete-window modal-default mini-modal hidden">
                <form action="#" class="add-folder-form">
                    <h3 class="confirm-msg">Ви дійсно бажаєте видалити запис?</h3>
                    <div class="confirm-btns-wrapper">
                        <button type="submit" class="btn-general ellipse-btn btn-confirm">
                            Так
                        </button>
                        <button type="submit" class="btn-general ellipse-btn btn-cancel">
                            Ні
                        </button>
                    </div>
                </form>
            </div>
            <div class="add-folder-window modal-default hidden">
                <form action="#" class="add-folder-form">
                    <input
                        type="text"
                        class="folder-name-input input-default"
                        placeholder="Введіть назву папки..."
                    />
                    <button type="submit" class="btn-create-folder btn-general">
                        <i class="fas fa-folder-plus"></i>
                    </button>
                </form>
            </div>
            <div class="add-note-window modal-default hidden">
                <button class="btn-general btn-close-modal">
                    <i class="fas fa-times"></i>
                </button>
                <div class="folder-select-wrapper">
                    <label for="folder-select">Оберіть папку:</label>
                    <select name="folders" id="folder-select">
                        <option value="">Всі записи</option>
                        <!-- Елементи option нижче мають підвантажуватись динамічно -->
                        <option value="dog">Dog</option>
                        <option value="cat">Cat</option>
                        <option value="hamster">Hamster</option>
                        <option value="parrot">Parrot</option>
                        <option value="spider">Spider</option>
                        <option value="goldfish">Goldfish</option>
                    </select>
                </div>
                <form class="add-note-form">
                    <div class="inputs-wrapper">
                        <input
                            type="text"
                            class="note-headline-input input-default"
                            placeholder="Заголовок..."
                            tabindex="1"
                        />
                        <textarea
                            name="note-content-input"
                            class="note-content-input input-default"
                            placeholder="Опис..."
                        ></textarea>
                        <button type="submit" class="btn-general add-note-btn">
                            <i class="fas fa-check"></i>Готово
                        </button>
                    </div>
                </form>   
            </div>
            <div class="show-note-window modal-default hidden">
                <button
                    class="btn-general btn-close-modal btn-close-show-window"
                >
                    <i class="fas fa-times"></i>
                </button>
                <form class="add-note-form">
                    <div class="inputs-wrapper">
                        <h2 class="note-headline show-note-headline"></h2>
                        <p class="note-description"></p>
                        <button
                            type="submit"
                            class="btn-general add-note-btn btn-edit"
                        >
                            <i class="fas fa-pen"></i>Редагувати
                        </button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    </body>
</html>
