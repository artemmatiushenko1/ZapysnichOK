<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ZapysnichOK</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
            integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./src/styles/main.css" />
        <script type="module" defer src="./src/js/controller.js"></script>
    </head>

    <body>
        <div class="app-container">
            <div class="folders-navbar-container">
                <h1 class="logo">
                    zapysnich<span
                        ><img
                            src="https://cdn.shopify.com/s/files/1/1061/1924/products/OK_Hand_Sign_Emoji_Icon_ios10_large.png?v=1571606092"
                            alt="ok-icon"
                    /></span>
                </h1>
                <div class="folders-navbar">
                    <div class="navbar-header">
                        <h2>Розділи</h2>
                        <button class="btn-add-folder">
                            <i class="far fa-edit"></i>
                        </button>
                    </div>
                    <div class="folders-container">
                        <ul class="folders">
                            <li class="folder">
                                <a href="#notes">Всі записи</a>
                            </li>
                            <li class="folder">
                                <a href="#">Книги</a>
                            </li>
                            <li class="folder">
                                <a href="#">Цілі</a>
                            </li>
                            <li class="folder">
                                <a href="#important">Важливе</a>
                            </li>
                            <li class="folder">
                                <a href="#">Подорожі</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="main-container">
                <div class="add-note-input-container">
                    <form class="add-note-form" action="#">
                        <input
                            class="add-note-input"
                            type="text"
                            placeholder="Додати запис..."
                        />
                    </form>
                </div>
                <div class="search-note-input">
                    <form action="#" class="search-form">
                        <input
                            class="input-search-note"
                            type="text"
                            placeholder="Шукати запис..."
                        />
                        <button type="submit" class="search-btn">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="notes-container"></div>
                <!-- <h2 class="welcome-title">Welcome to the best app!⛅</h2> -->
            </div>
            <div class="additional-menu-container">
                <ul class="additional-menu">
                    <li class>
                        <a href="#"><i class="fas fa-user-cog"></i></a>
                    </li>
                    <li class="delete-all-btn">
                        <a href="#"><i class="fas fa-trash-alt"></i></a>
                    </li>
                </ul>
            </div>

            <div class="overlay hidden">
                <div class="add-note-window hidden">
                    <button class="btn-close-modal">
                        <i class="fas fa-times"></i>
                    </button>
                    <form class="add-note-form">
                        <div class="inputs-wrapper">
                            <input
                                type="text"
                                class="note-headline-input"
                                placeholder="Заголовок..."
                                tabindex="1"
                            />
                            <textarea
                                name="note-content-input"
                                class="note-content-input"
                                placeholder="Твій головний текст..."
                            ></textarea>
                            <button type="submit" class="add-note-btn">
                                <i class="fas fa-check"></i>Готово
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
